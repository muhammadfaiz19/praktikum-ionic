<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>                  <!-- Tombol kembali ke menu utama -->
    </ion-buttons>
    <ion-title>Bilangan Prima (1-49)</ion-title>                               <!-- Judul halaman -->
  </ion-toolbar>
</ion-header>

<ion-content class="page-container">
  <ion-card>                                                                   <!-- Kartu utama -->
    <ion-card-header>                                                          <!-- Header kartu -->
      <ion-card-title>Bilangan Prima dari 1 hingga 49</ion-card-title>         <!-- Judul besar -->
      <ion-card-subtitle>NIM: 220511139 â†’ 39 + 10 = 49</ion-card-subtitle>     <!-- Penjelasan logika batas 49 (3 digit terakhir NIM + 10) -->
    </ion-card-header>

    <ion-card-content>                                                         <!-- Isi kartu -->
      <div class="result-box">
        <p><strong>{{ primaList.join(', ') }}</strong></p>                     <!-- Tampilkan semua bilangan prima dipisah koma -->
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
