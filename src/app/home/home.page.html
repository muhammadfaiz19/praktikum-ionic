<ion-header [translucent]="true">                                              <!-- Header utama dengan efek transparan -->
  <ion-toolbar color="primary">                                                <!-- Toolbar dengan warna tema primary -->
    <ion-title>Menu Utama</ion-title>                                          <!-- Judul di header -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-container">                      <!-- Konten utama, fullscreen agar mengisi seluruh layar -->
  <ion-header collapse="condense">                                             <!-- Header besar hanya muncul saat scroll ke atas (mode condense) -->
    <ion-toolbar>
      <ion-title size="large">Pilih Fitur</ion-title>                          <!-- Judul besar saat condense -->
    </ion-toolbar>
  </ion-header>

  <ion-card>                                                                   <!-- Kartu untuk menampung daftar menu -->
    <ion-list>                                                                 <!-- List Ionic untuk menampilkan item-item -->
      <ion-item button [routerLink]="'/operasi'" lines="full">                 <!-- Item daftar yang berfungsi sebagai tombol, navigasi ke route /operasi -->
        <ion-label>Operasi Hitung Dua Bilangan</ion-label>                     <!-- Teks label pada item -->
      </ion-item>
      <ion-item button [routerLink]="'/ideal'" lines="full">                   <!-- Navigasi ke halaman berat badan ideal -->
        <ion-label>Berat Badan Ideal (Broca)</ion-label>
      </ion-item>
      <ion-item button [routerLink]="'/ganjil-genap'" lines="full">            <!-- Navigasi ke halaman cek ganjil/genap -->
        <ion-label>Ganjil atau Genap</ion-label>
      </ion-item>
      <ion-item button [routerLink]="'/prima'" lines="full">                   <!-- Navigasi ke halaman cek bilangan prima -->
        <ion-label>Bilangan Prima (NIM 220511139)</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<app-footer></app-footer>
