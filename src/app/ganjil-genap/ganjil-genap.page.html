<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ganjil / Genap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-container">
  <ion-card>
    <ion-item>
      <ion-label position="stacked">Masukkan Bilangan</ion-label>
      <ion-input type="number" [(ngModel)]="angka"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="cek()">Cek</ion-button>

    <div class="result-box" *ngIf="hasil">
      <p>Bilangan <strong>{{ angka }}</strong> adalah <strong>{{ hasil }}</strong></p>
    </div>
  </ion-card>
</ion-content>
